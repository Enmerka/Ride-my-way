<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/responsive.css">
  <title>Login To Your account | Ride My Way</title>
</head>

<body>
  <div class="wrapper">
    <section class="CreateAccount padding--bottom--210">
      <div class="CreateAccount__title">
        <div class="logo--wrapper">
          <img src="assets/img/Group 2.1.png" alt="Ride my way logo">
        </div>
        <h4 class="text--center margin--top--10 text--primary">Sign In to Ride</h4>
      </div>
      <div class="CreateAccount__headline">Safe, reliable rides in minutes
      </div>
      <div class="CreateAccount__content">
        <div class="CreateAccount__form">
          <form action="#" method="POST" role="form">
            <!-- group inputs -->
            <!-- capture email and phone number -->
            <div class="input--group">
              <input type="text" class="form-control form--control" placeholder="Email address">
              <input type="password" class="form-control form--control" placeholder="Password">
            </div>
            <!-- submit button -->
            <div class="contact__submit">
              <button type="submit" class="btn btn--block bg--color--grey text--color--white">
                <span>Sign In</span>
              </button>

            </div>
            <div class="margin--top--10">
              <p class="text--primary">Don't have an account?
                <a href="createaccount.html" class="text--color--grey">Register</a>
              </p>
            </div>
          </form>
        </div>

      </div>
    </section>
    <section class="contact CreateAccountFooter gradient">
      <footer>
        <h5 class="text--center text--color--white">&copy; Andela bootcamp project</h5>

      </footer>
  </div>
  </section>
  </div>
  <script src="assets/js/main.js"></script>
  <script>
    window.onload = () => {
      app.loadSideBar();
    }
  </script>
</body>

</html>
