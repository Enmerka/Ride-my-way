<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/responsive.css">
  <title>Ride My Way</title>
</head>

<body>
  <div class="wrapper dashboard--bg--grey">
    <header class="dashboard__header bg--color--white">
      <div class="header__nav">
        <nav class="navbar  container-fluid" role="navigation">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar__header dashboard__navbar__header">
            <span class="js__navbar__toggler" style="font-size:30px;cursor:pointer">&#9776; </span>
            <a href="/" class="navbar__brand">
              <div class="dashboard--logo--wrapper bg--color--primary">
                <img src="assets/img/Group 2.1.png" alt="Ride my way logo">
              </div>
            </a>
          </div>

          <!-- Collect the nav links for toggling -->
          <div class="collapse navbar__collapse dashboard__collapse">
            <a href="javascript:void(0)" class="closebtn js__navbar__toggler">&times;</a>
            <ul class="nav navbar__right navbar__nav">
              <li>
                <a href="#">
                  <span class="text--color--grey">Hello,</span>
                  <span class="text--primary">Joe</span>
                </a>
              </li>
              <li>
                <a href="#" class="notification">
                  <span class="notify notify--dot--small"></span>
                  <i class="fas fa-bell text--primary"></i>
                </a>
              </li>
            </ul>
          </div>
        </nav>
        <div class="dashboard__header__bottom bg--color--primary">
          <div class="container-fluid">
            <ul class="nav navbar__right navbar__nav">
              <li>
                <a href="#" class="active">
                  Summary
                  <hr class="active--indicator">
                </a>
              </li>
              <li>
                <a href="#" class="notification">
                  Ride Offers
                  <hr class="active--indicator">
                </a>
              </li>
              <li>
                <a href="#">
                  Ride Requests
                  <hr class="active--indicator">
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <div class="container-fluid">
      <div class="subheader">
        <h3 class="DashboardColor--text--grey">Dashboard</h3>
        <ul class="nav navbar__nav">
          <li>
            <a href="#">
              <i class="fas fa-home"></i>
            </a>
          </li>
          <li>-</li>
          <li>
            <a href="#">Summary</a>
          </li>
        </ul>
      </div>
      <div class="dashboard__content">

        <div class="metric">
          <div class="divider--half">
            <div class="row">
              <div class="divider--three">
                <div class="card__user">
                  <img src="assets/img/ME.jpeg" class="card__user__pics" alt="User character">
                </div>
              </div>
              <div class="divider--three vertical--center">
                <div class="card__user__widget">
                  <h3 class="DashboardColor--text--grey">Hi Joeeasy!</h3>
                  <button class="DashboardBtn btn--round DashboardColor--bg--primary">view ride offers</button>
                </div>
              </div>
              <div class="divider--three vertical--center">
                <div class="CreateRide">
                  <a href="#">
                    <i class="fab fa-slideshare fa-3x DashboardColor--text--primary"></i>
                    <h4 class="DashboardColor--text--grey">Offer A Ride</h4>
                  </a>
                </div>
              </div>
            </div>
          </div>
          <div class="divider--half">
            <div class="row">
              <div class="divider--three vertical--center">
                <div class="CreateRide">
                  <a href="#">
                    <i class="fa-3x DashboardColor--text--primary">27</i>
                    <h4 class="DashboardColor--text--grey">Rides received</h4>
                  </a>
                </div>
              </div>
              <!-- <div class="divider--three vertical--center">
                <div class="CreateRide">
                  <a href="#">
                    <i class="fa-3x DashboardColor--text--primary">17</i>
                    <h4 class="DashboardColor--text--grey">Rides offered</h4>
                  </a>
                </div>
              </div> -->
              <div class="divider--three vertical--center">hello</div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
  <script src="assets/js/main.js"></script>
</body>

</html>
